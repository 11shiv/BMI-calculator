<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
</head>
<body>

    <nav>
        <div class="container" style="width: 100%; height: 100px; background-color: black; display: flex; justify-content: center; align-items: center; gap: 20px;">
            <button style="width: 100px; height: 50px;">Home</button>
            <button style="width: 100px; height: 50px;">Youtube</button>
        </div>
    </nav>

    <div class="container" style="width: 100%; height: 500px; display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 20px;">
        <h2 style="font-weight: bold;">BMI Calculator</h2>
        <form>
            <p ><label style="font-weight: bold;" >height in CM : </label> <input type="text" id="height"> </p>
            <p><label style="font-weight: bold;">Weight in Kg : </label> <input type="text" id="weight"> </p>

            <button type="submit" style="width: 100px; height: 30px; background-color: rgb(15, 24, 82); color: white;">Calculate</button>
            
            <div id="result" style="width: 100%; height: 50px; display: flex; justify-content: center; align-items: center; font-weight: bold; color: red;"></div>
            <div style="width: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center;">
                <h3>BML Weight Guide</h3>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range = 18.6 and 24.9 </p>
                <p>OverWeight = Greater than 24.9</p>
            </div>
        </form>
    </div>

    
    
</body>

<script src="index.js"></script>
</html>
